<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-nightly@5.1.2-dev.20210512/dist/echarts.min.js"></script>
        <script type="text/javascript">

    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};

    var option;

    var vlist =[];
    var time = [];

$(document).ready(function(){   //在HTML文档加载完成后执行
$.ajax({
            //url:'http://192.168.204.121:7777/api/v1/neuron/getspking/'+oneValues(),    //请求的URL地址
            //url:'http://192.168.204.121:7777/api/v1/neuron/getOnevl/64f60172-888e-11eb-b099-7d9dfcfb793b/1',
            url:'http://192.168.204.121:7777/api/v1/neuron/getOnevl/64f60172-888e-11eb-b099-7d9dfcfb793b/1',
            type:'GET', //请求方法，GET、POST、PUT、DELETE在这里设置
            timeout:0,    //超时时间
            dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
            success:function(data,textStatus,jqXHR){    //成功的回调函数

                var vlist= data.data.Nvl;    
                for(var i=1;i<=vlist.length;i++){
                    time.push(i)
                }
                
                option = {
                    graphic: [
                        {
                            type: 'text',
                            z: 100,
                            left: '30',
                            top: '3%',
                            style: {
                                fill: '#333',
                                text: '单神经元-脉冲电位图示例',
                                font: '18px Microsoft YaHei'
                                }
                        },
                    ],
                    xAxis: {
                        type: 'category',
                        data: time,
                        show:false,
                        axisTick:{
                        show: false,
                    },
                    show:false,
                    axisLine: {
                     onZero: false
                      }
                    },
                    yAxis: {
                        type: 'value',
                        show: false,
                        axisTick: {
                             show: false
                         }
                    },
                    series: [{
                        data: vlist,
                        symbol: 'none',
                        type: 'line',
                    }]
                }; 
                for(var i=1;i<=5;i++){
                    myChart.setOption(option)
                } 
               // myChart.setOption(option)
            },
            error:function(xhr,textStatus){ //失败的回调函数
            }
        }) }) 
        </script>
    </body>
</html>
